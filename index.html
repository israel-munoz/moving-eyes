<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Eyes</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <aside class="event-controller">
    <div class="control" title="On keyboard input">
      <label>
        <input type="radio" name="event" value="keyboard" checked/>
        <img src="keyboard.svg" alt="Keyboard"/>
      </label>
    </div>
    <div class="control" title="On mouse movement">
      <label>
        <input type="radio" name="event" value="mouse"/>
        <img src="mouse.svg" alt="Mouse"/>
      </label>
    </div>
  </aside>
  <main>
    <figure>
      <svg viewBox="0 0 20 20">
        <circle class="face" cx="10" cy="10" r="9.75"/>
        <g class="eyes">
          <path id="left-eye" class="eye left" d="m6 6 c .8 0 1.5 .7 1.5 1.5 c 0 .8 -.7 1.5 -1.5 1.5 c -.8 0 -1.5 -.7 -1.5 -1.5 c 0 -0.8 0.7 -1.5 1.5 -1.5">
            <animate id="left-close" class="close" attributeName="d" to="m6 7 c .8 0 1.5 .5 1.5 1 c 0 .3 -.3 -.7 -1.5 -.7 c -1.2 0 -1.5 1 -1.5 .7 c 0 -.5 .7 -1 1.5 -1" dur=".1s" fill="freeze" begin="indefinite"/>
            <animate id="left-open" class="open" attributeName="d" to="m6 6 c .8 0 1.5 .7 1.5 1.5 c 0 .8 -.7 1.5 -1.5 1.5 c -.8 0 -1.5 -.7 -1.5 -1.5 c 0 -0.8 0.7 -1.5 1.5 -1.5" dur=".1s" fill="freeze" begin="indefinite"/>
          </path>
          <path id="right-eye" class="eye right" d="m14 6 c .8 0 1.5 .7 1.5 1.5 c 0 .8 -.7 1.5 -1.5 1.5 c -.8 0 -1.5 -.7 -1.5 -1.5 c 0 -0.8 0.7 -1.5 1.5 -1.5">
            <animate id="right-close" class="close" attributeName="d" to="m14 7 c .8 0 1.5 .5 1.5 1 c 0 .3 -.3 -.7 -1.5 -.7 c -1.2 0 -1.5 1 -1.5 .7 c 0 -.5 .7 -1 1.5 -1" dur=".1s" fill="freeze" begin="indefinite"/>
            <animate id="right-open" class="open" attributeName="d" to="m14 6 c .8 0 1.5 .7 1.5 1.5 c 0 .8 -.7 1.5 -1.5 1.5 c -.8 0 -1.5 -.7 -1.5 -1.5 c 0 -0.8 0.7 -1.5 1.5 -1.5" dur=".1s" fill="freeze" begin="indefinite"/>
          </path>
        </g>
        <path class="mouth" d="m6 13 q 1 3 4 3 q 3 0 4 -3"/>
      </svg>
    </figure>
    <form>
      <div class="control">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"/>
      </div>
      <div class="control">
        <label for="password">Password</label>
        <input type="password" id="password" name="username"/>
      </div>
    </form>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
